config:
  label: heating_ER_timelines
  sidebar: true
  visibleTo:
    - role:administrator
blocks:
  - component: oh-block
    config:
      title: Elsies room Heating Control
    slots:
      default:
        - component: oh-grid-row
          config: {}
          slots:
            default:
              - component: oh-grid-col
                config:
                  width: "100"
                  xlarge: "20"
                slots:
                  default:
                    - component: widget:Thermostat-Control-dev6
                      config:
                        Title: Elsies room
                        boostItem: v_ER_Boost
                        boostStateItem: ER_Boost
                        heatingModeArray: auto,manual,off
                        heatingModeItem: ER_HeatingMode
                        heatingStateItem: ER_Heater
                        location: ER
                        maximumTemp: "26"
                        minimumTemp: "13"
                        reachableStateItem: ER_RTVReachable
                        rssiItem: ER_RTV_Rssi
                        setpointItem: ER_TemperatureSetpoint
                        tempItem: ER_Temperature
                        trendItem: ER_Temperature
              - component: oh-grid-col
                config:
                  width: "100"
                  xlarge: "10"
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        item: ER_Boost_Countdown
                        title: er boosst countdown
              - component: oh-grid-col
                config:
                  width: "100"
                  xlarge: "15"
                slots:
                  default:
                    - component: oh-clock-card
                      config: {}
              - component: oh-grid-col
                config:
                  width: "100"
                  xlarge: "10"
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        action: analyzer
                        actionAnalyzerCoordSystem: time
                        actionAnalyzerItems:
                          - Outside_Temperature
                        expandable: false
                        item: Outside_Temperature
                        noBorder: false
                        outline: true
                        title: Outside sensor
                        trendItem: Outside_Temperature
              - component: oh-grid-col
                config:
                  width: "100"
                  xlarge: "10"
                slots:
                  default:
                    - component: widget:master_heating_mode_select
                      config:
                        heatingModeArray: auto,manual,off
                        heatingModeItem: masterHeatingMode
                        location: master
              - component: oh-grid-col
                config:
                  width: "100"
                  xlarge: "5"
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        action: group
                        actionGroupPopupItem: gRoomHeaterStates
                        color: red
                        icon: f7:flame
                        iconColor: "=(items.Boiler_Control.state == 'ON') ? 'red' : 'blue'"
                        item: Boiler_Control
                        outline: true
                        title: Boiler
              - component: oh-grid-col
                config:
                  width: "100"
                  xlarge: "10"
                slots:
                  default:
                    - component: oh-toggle-card
                      config:
                        item: FH_LinkSetpointToCTSetpoint
                        outline: true
                        title: link FH setpoint to CT setpoint
              - component: oh-grid-col
                config:
                  width: "100"
                  xlarge: "10"
                slots:
                  default:
                    - component: oh-knob-card
                      config:
                        item: FH_Link_TrackingOffset
                        max: 3
                        min: 0
                        outline: true
                        stepSize: 0.1
                        title: FH_Link_TrackingOffset
  - component: oh-block
    config:
      title: Auto Heating Setpoints
    slots:
      default:
        - component: oh-grid-row
          config: {}
          slots:
            default:
              - component: oh-grid-col
                config:
                  width: "100"
                  xlarge: "15"
                slots:
                  default:
                    - component: widget:setpoint_control_v1
                      config:
                        PrimaryColour: "#A9A9A9"
                        setpointAutoStateItem: v_ER_SetPoint_auto_update_by_timeline
                        setpointItem: ER_Setpoint_auto_1
              - component: oh-grid-col
                config:
                  width: "100"
                  xlarge: "15"
                slots:
                  default:
                    - component: widget:setpoint_control_v1
                      config:
                        PrimaryColour: "#87CEFA"
                        setpointAutoStateItem: v_ER_SetPoint_auto_update_by_timeline
                        setpointItem: ER_Setpoint_auto_2
              - component: oh-grid-col
                config:
                  width: "100"
                  xlarge: "15"
                slots:
                  default:
                    - component: widget:setpoint_control_v1
                      config:
                        PrimaryColour: "#008000"
                        setpointAutoStateItem: v_ER_SetPoint_auto_update_by_timeline
                        setpointItem: ER_Setpoint_auto_3
              - component: oh-grid-col
                config:
                  width: "100"
                  xlarge: "15"
                slots:
                  default:
                    - component: widget:setpoint_control_v1
                      config:
                        PrimaryColour: "#FFD700"
                        setpointAutoStateItem: v_ER_SetPoint_auto_update_by_timeline
                        setpointItem: ER_Setpoint_auto_4
              - component: oh-grid-col
                config:
                  width: "100"
                  xlarge: "15"
                slots:
                  default:
                    - component: widget:setpoint_control_v1
                      config:
                        PrimaryColour: "#FF8C00"
                        setpointAutoStateItem: v_ER_SetPoint_auto_update_by_timeline
                        setpointItem: ER_Setpoint_auto_5
              - component: oh-grid-col
                config:
                  width: "100"
                  xlarge: "15"
                slots:
                  default:
                    - component: widget:setpoint_control_v1
                      config:
                        PrimaryColour: "#DC143C"
                        setpointAutoStateItem: v_ER_SetPoint_auto_update_by_timeline
                        setpointItem: ER_Setpoint_auto_6
              - component: oh-grid-col
                config:
                  width: "100"
                  xlarge: "10"
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        item: v_ER_SetPoint_auto_update_by_timeline
                        outline: true
                        title: current elsies room setpoint
        - component: oh-grid-row
          config: {}
          slots:
            default:
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: widget:timeline_V2
                      config:
                        colorset: A9A9A9,87CEFA,008000,FFD700,FF8C00,DC143C
                        states: 1,2,3,4,5,6,7
                        title: Elsies room Heating Setpoints
                        transfer_item: Transfer_ER_SetPoint_auto
  - component: oh-block
    config: {}
    slots:
      default:
        - component: oh-grid-row
          config: {}
          slots:
            default:
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: oh-webframe-card
                      config:
                        height: 800
                        src: http://iotstack.local:3000/d/yOmyTiZgz/ct_heating_graph_v2?orgId=1&kiosk=tv&viewPanel=2
  - component: oh-block
    config:
      title: Heating Modes Changes
    slots:
      default:
        - component: oh-grid-row
          config: {}
          slots:
            default:
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: widget:timeline_V2
                      config:
                        colorset: A9A9A9,008000,87CEFA
                        states: off,manual,auto
                        title: Elsies room Heating Modes
                        transfer_item: Transfer_ER_HeatingMode
masonry: null
grid: []
canvas: []
